<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
<title>Change Password</title>
</head>
<body>
  <div class="mainDiv">
    <div class="cardStyle">
      <form action="#"  method="post" th:action="@{/password/submit(token=${token})}" th:object="${passwordForm}">       
        <img src="" id="signupLogo"/>     
        <h2 class="formTitle">
          Change Password
        </h2>

        <div class="inputDiv">
          <label class="inputLabel" for="password">New Password</label>
          <input type="password" id="password" name="password" required th:field="*{password}">
        </div>
      
        <div class="inputDiv">
          <label class="inputLabel" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{passwordConfirm}">
        </div>
    
        <div class="buttonWrapper">
          <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
            <span>Continue</span>
            <span id="loader"></span>
          </button>
        </div>    
      </form>
    </div>
  </div>
</body>
</html>
