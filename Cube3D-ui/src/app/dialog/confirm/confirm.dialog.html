<div >
  <h1 mat-dialog-title><span>{{message}}</span></h1>
</div>
<mat-dialog-content style="height: 70% ;max-height: unset;">
      
</mat-dialog-content>
<mat-dialog-actions>
  <button default (click)="action()">
    <div style="position: relative; top: -4px; font-size: 16px;">Ok</div>
  </button>
  <button default (click)="close()">
    <div style="position: relative; top: -4px; font-size: 16px;">Abbrechen</div>
  </button>
</mat-dialog-actions>
